<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travellian</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="#" class="header__logo"><img src="/img/logo.svg" alt="logo" /></a>
          <div class="header__menu menu">
            <button type="button" class="menu__icon icon-menu"><span></span></button>
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item active"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Explore</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Travel</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
              </ul>
            </nav>
          </div>
          <div class="header__buttons">
            <button class="header__button-outline">Login</button>
            <button class="header__button">Sign up</button>
          </div>
        </div>
      </header>
      <main class="section">
        <section class="section-travellian">
          <div class="travellian__container">
            <div class="travellian__content">
              <h1 class="travellian__title">Start your unforgettable journey with us.</h1>
              <p class="travellian__text">The best travel for your jouney begins now.</p>
            </div>
            <form class="travellian__inputs input">
              <div class="input__group">
                <div class="input__item">
                  <label for="destination">Destination</label>
                  <input type="text" id="destination" placeholder="Dubai" name="destination" />
                </div>
                <div class="input__item">
                  <label for="person">Person</label>
                  <select type="number" id="person" name="personCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="input__item">
                  <label for="checkIn">Check in</label>
                  <input type="date" id="checkIn" placeholder="Sun, 17th Sep 2020" name="checkIn" />
                </div>
                <div class="input__item">
                  <label for="checkOut">Check out</label>
                  <input type="date" id="checkOut" placeholder="Tue, 17th Oct 2020" name="checkOut" />
                </div>
              </div>
              <button class="input__btn" type="submit">
                <span>Book Now</span><img src="img/arrow-left.svg" alt="" />
              </button>
            </form>
          </div>
        </section>
        <section class="section-"></section>
        <section class="section-"></section>
        <section class="section-"></section>
      </main>
      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>
  </body>
</html>
